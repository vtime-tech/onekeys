<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实名设置 - {$siteName}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">实名设置</div>
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-form-item">
                            <fieldset class="layui-elem-field">
                                <legend>总开关</legend>
                                <div class="layui-field-box">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">模块状态：</label>
                                        <div class="layui-input-block">
                                            {eq name="realname_switch" value="0"}
                                            <input type="radio" name="realname_switch" value="0" title="开启"  checked>
                                            <input type="radio" name="realname_switch" value="1" title="关闭">
                                            {else/}
                                            <input type="radio" name="realname_switch" value="0" title="开启" >
                                            <input type="radio" name="realname_switch" value="1" title="关闭" checked>
                                            {/eq}
                                        </div>
                                        <hr>
                                        <blockquote class="layui-elem-quote">当你关闭这个开关，那么实名模块将被关闭</blockquote>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="layui-form-item">
                            <fieldset class="layui-elem-field">
                                <legend>支付宝身份验证</legend>
                                <div class="layui-field-box">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">功能开关：</label>
                                        <div class="layui-input-block">
                                            {eq name="alipay_realnameSwitch" value="0"}
                                            <input type="radio" name="alipay_realnameSwitch" value="0" title="开启"  checked>
                                            <input type="radio" name="alipay_realnameSwitch" value="1" title="关闭">
                                            {else/}
                                            <input type="radio" name="alipay_realnameSwitch" value="0" title="开启">
                                            <input type="radio" name="alipay_realnameSwitch" value="1" title="关闭" checked>
                                            {/eq}
                                        </div>
                                        <hr>
                                        <blockquote class="layui-elem-quote">这里只做功能开关，身份验证与网站支付信息共用，配置 <a lay-href="/admin/set/paySet" lay-text="支付设置">点击这里</a>  </blockquote>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="layui-form-item">
                            <fieldset class="layui-elem-field">
                                <legend>天眼数聚</legend>
                                <div class="layui-field-box">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">AppCode：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="realname_tydata"  value="{$realname_tydata}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">通道开关：</label>
                                        <div class="layui-input-block">
                                            {eq name="tydata_realnameSwitch" value="0"}
                                            <input type="radio" name="tydata_realnameSwitch" value="0" title="开启" checked>
                                            <input type="radio" name="tydata_realnameSwitch" value="1" title="关闭">
                                            {else/}
                                            <input type="radio" name="tydata_realnameSwitch" value="0" title="开启">
                                            <input type="radio" name="tydata_realnameSwitch" value="1" title="关闭" checked>
                                            {/eq}
                                        </div>
                                        <hr>
                                        <blockquote class="layui-elem-quote">服务请前往阿里云市场搜索 天眼数聚运营商三要素</blockquote>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="set_realname">确认保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set']);
</script>
</body>
</html>
