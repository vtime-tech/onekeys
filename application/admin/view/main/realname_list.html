<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实名记录 - {$siteName}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">实名记录</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="table-toolbar"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var admin = layui.admin
            ,table = layui.table;

        table.render({
            elem: '#table-toolbar'
            ,url: '/admin/main/realnameList'
            ,method:'POST'
            ,title: '实名记录'
            ,cols: [[
                 {field:'id', title:'ID', width:80}
                ,{field:'username', title:'用户名', width:120}
                ,{field:'type', title:'认证通道', width:150}
                ,{field:'name', title:'真实姓名', width:100}
                ,{field:'idcard', title:'身份证', width:250}
                ,{field:'mobile', title:'手机号', width:150}
                ,{field:'create_time', title:'提交时间', width:200}
                ,{field:'status', title:'状态', templet: function(res){
                        if (res.status == 1)
                        {
                            return '<i class="layui-icon layui-icon-close-fill" style="font-size: 30px; color: red;"></i>'
                        }
                        return '<i class="layui-icon layui-icon-ok-circle" style="font-size: 30px; color: green;"></i>'
                    }}
            ]]
            ,page: true
        });
    });
</script>
</body>
</html>
