<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台控制器 - {$siteName}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body class="layui-layout-body">

<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- 头部区域 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layadmin-flexible" lay-unselect>
                    <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" layadmin-event="refresh" title="刷新">
                        <i class="layui-icon layui-icon-refresh-3"></i>
                    </a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;">
                        <cite>{$username}</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="/admin/main/setpass">修改密码</a></dd>
                        <hr>
                        <dd layadmin-event="logout" style="text-align: center;"><a>退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo">
                    <span>{$siteName}</span>
                </div>
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
                    <li data-name="home" class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;" lay-tips="主页" lay-direction="1">
                            <i class="layui-icon layui-icon-home"></i>
                            <cite>主页</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="console" class="layui-this">
                                <a lay-href="/user/index/home">控制台</a>
                            </dd>
                        </dl>
                    </li>
                    <li data-name="server" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="服务器" lay-direction="2">
                            <i class="layui-icon layui-icon-add-1"></i>
                            <cite>服务器</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/server/serverList'>服务器列表</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/server/serverStatus'>服务器状态</a></dd>
                        </dl>
                    </li>
                    <li data-name="product" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="套餐" lay-direction="3">
                            <i class="layui-icon layui-icon-note"></i>
                            <cite>网站</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/domain/domainList'>域名列表</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/program/programList'>程序列表</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/web/webList'>已建网站</a></dd>
                        </dl>
                    </li>
                    <li data-name="user" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="用户" lay-direction="2">
                            <i class="layui-icon layui-icon-username"></i>
                            <cite>用户</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/main/userList'>用户列表</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/main/recharge'>余额变动</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/main/adminList'>管理员列表</a></dd>
                        </dl>
                    </li>
                    <li data-name="finance" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="财务" lay-direction="3">
                            <i class="layui-icon layui-icon-cart-simple"></i>
                            <cite>财务</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/main/rechargeList'>充值记录</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/main/realnameList'>实名记录</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/main/smsList'>短信记录</a></dd>
                        </dl>
                    </li>
                    <li data-name="set" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="设置" lay-direction="4">
                            <i class="layui-icon layui-icon-set"></i>
                            <cite>设置</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/set/systemSet'>系统设置</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/set/paySet'>支付设置</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/set/realnameSet'>实名设置</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/set/smsSet'>短信设置</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a lay-href='/admin/daili/dailiLevel'>代理等级</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="/user/index/home" lay-attr="/admin/index/home" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>


        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe src="/admin/index/home" frameborder="0" class="layadmin-iframe"></iframe>
            </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>
</body>
</html>
