<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>短信设置 - {$siteName}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">短信设置</div>
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-form-item">
                            <fieldset class="layui-elem-field">
                                <legend>总开关</legend>
                                <div class="layui-field-box">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">模块状态：</label>
                                        <div class="layui-input-block">
                                            {eq name="sms_switch" value="0"}
                                            <input type="radio" name="sms_switch" value="0" title="开启"  checked>
                                            <input type="radio" name="sms_switch" value="1" title="关闭">
                                            {else/}
                                            <input type="radio" name="sms_switch" value="0" title="开启" >
                                            <input type="radio" name="sms_switch" value="1" title="关闭" checked>
                                            {/eq}
                                        </div>
                                        <hr>
                                        <blockquote class="layui-elem-quote">当你关闭这个开关，那么短信模块将被关闭</blockquote>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="layui-form-item">
                            <fieldset class="layui-elem-field">
                                <legend>短信宝</legend>
                                <div class="layui-field-box">
                                    <div class="layui-form-item">
                                        <blockquote class="layui-elem-quote">注意：签名需要短信宝平台方审核后才可使用</blockquote>
                                        <label class="layui-form-label">签名：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="sms_sign"  value="{$sms_sign}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">用户名：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="sms_username"  value="{$sms_username}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">密码：</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="sms_password"  value="{$sms_password}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="set_sms">确认保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set']);
</script>
</body>
</html>
